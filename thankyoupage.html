            max-width: 1200px;

            animation: slide 12s infinite;

            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }

        }

        .contact {

            flex-direction: column;

        .contact a {

            height: auto;

        }

        .facebook-link {
